# .github/workflows/update-profile-stats.yml
name: Update Profile Stats
on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC (fixed cron syntax)
  workflow_dispatch:  # Manual trigger

# Grant permissions to write to repository
permissions:
  contents: write
  actions: read

jobs:
  update-stats:
    runs-on: ubuntu-latest
    name: Update Coding Platform Stats
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml
        
    - name: Create data directory
      run: mkdir -p data
        
    - name: Update coding platform stats
      run: |
        python scripts/update_stats.py
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "sbbalaganesh2004@gmail.com"
        git config --local user.name "Balaganesh.S.B"
        git add -A
        git commit -m "ðŸ“Š Auto-update coding stats - $(date +'%Y-%m-%d %H:%M:%S UTC')"
        git push
